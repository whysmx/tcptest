name: build

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: Build
        run: |
          $name = "tcptest"
          $version = "${{ github.ref_name }}"
          if ($version -eq "") { $version = "dev" }
          $outfile = "$name-$version.exe"
          go build -o $outfile .
          echo "OUTFILE=$outfile" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTFILE }}
          path: ${{ env.OUTFILE }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.OUTFILE }}
